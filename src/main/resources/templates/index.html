<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>CUT Requisition System</title>
    <style>
        body {
            background-image: url('images/requisition1.png ');
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #loading-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .progress {
            width: 100%;
            height: 30px;
            margin: 20px 0;
        }
        #progress-bar {
            width: 0;
        }
        #welcome-message {
            font-size: 24px;
            color: #007bff;
        }
        #loading-screen img {
            height: 80px; /* Adjust the size of the logo as needed */
            width: auto;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
</head>

<body>
<div id="loading-screen">
    <img src="images/cut.jpg" alt="Logo">
    <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p id="welcome-message">Welcome to CUT Requisition System</p>
</div>

<main id="main-content" style="display: none;" class="container">
    <!-- Your main content goes here -->
    <header>
        <!--/*/ <th:block th:include="fragments/header :: header('home')"></th:block> /*/-->
    </header>
    <!-- Add your main content here -->
</main>

<footer class="footer">
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var progressBar = document.getElementById('progress-bar');
        var mainContent = document.getElementById('main-content');
        var loadingScreen = document.getElementById('loading-screen');
        var width = 0;
        var interval = setInterval(function () {
            if (width >= 100) {
                clearInterval(interval);
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                width++;
                progressBar.style.width = width + '%';
                progressBar.setAttribute('aria-valuenow', width);
            }
        }, 20); // Adjust the speed of the progress bar by changing the interval time
    });
</script>
</body>
</html>
