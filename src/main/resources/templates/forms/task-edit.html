<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Edit Task</title>
</head>

<body>

<header>
    <!--/*/ <th:block th:include="fragments/header :: header('create-new-task')"></th:block> /*/-->
</header>

<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Edit Task</h1>
        <div class="card card-body">
            <form th:action="@{'/task/edit/'+ ${task.id}}" th:object="${task}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>
                <!--name-->
                <div class="form-group">
                    <label for="name" class="form-control-label">Task name</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-pen"></i></span>
                        </div>
                        <input type="text" class="form-control"
                               th:field="*{name}" id="name"/>
                    </div>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    </div>
                </div>
                <!--description-->
                <div class="form-group">
                    <label for="description" class="form-control-label">description</label>
                    <textarea class="form-control"
                              th:field="*{description}" id="description">  </textarea>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('description')}" th:errors="*{description}">

                    </div>
                </div>

                <!--date-->
                <div class="form-group">
                    <label for="date" class="form-control-label">Date</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                        <input type="date" class="form-control"
                               th:attr="value=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')},
                                    min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                               th:field="*{date}" id="date"/>
                    </div>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('date')}" th:errors="*{date}">

                    </div>
                </div>
                <div class="form-group">
                    <label  class="form-control-label">Upload file</label>
                    <input type="file" name="file" class="form-control"
                           id="file" />
                </div>

<!--                <div class="form-group">-->
<!--                    <label for="name" class="form-control-label">DownloadLink</label>-->
<!--                    <div class="input-group mb-3">-->
<!--                        <div class="input-group-prepend">-->
<!--                            <span class="input-group-text"><i class="fas fa-pen"></i></span>-->
<!--                        </div>-->
<!--                        <input type="text" class="form-control"-->
<!--                               th:field="*{downloadlink}" id="name"/>-->

<!--                    </div>-->
<!--                    <div class="text text-danger"-->
<!--                         th:if="${#fields.hasErrors('name')}" th:errors="*{name}">-->

<!--                    </div>-->
<!--                </div>-->

                <div class="form-group">
                    <label for="downloadlink" class="form-control-label">Download Link</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-link"></i></span>
                        </div>
                        <input type="text" class="form-control" th:field="*{downloadlink}" id="downloadlink" readonly/>
                    </div>
                    <div class="text text-danger" th:if="${#fields.hasErrors('downloadlink')}" th:errors="*{downloadlink}">
                        <!-- Display error messages here if needed -->
                    </div>
                </div>


                <input type="submit" value="Submit" class="btn btn-primary"/>
                <button type="reset" class="btn btn-outline-primary pull-right ml-3">Reset</button>
                <a href="/tasks" type="reset" class="btn btn-outline-primary pull-right ml-3">Cancel</a>
            </form>
        </div>
    </div>
</main>


<footer class="footer">
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</footer>

</body>
</html>
